<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8"/>
    <title>lab3 — стартовая страница</title>

    <style>
        :root{
            --bg: #0b1220;
            --card: #0f172a;
            --border: #233042;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
            --accent-2: #93c5fd;
        }

        body {
            font-family: -apple-system;
            margin: 0;
            padding: 0;
            background: radial-gradient(900px 600px at 20% 0%, rgba(96,165,250,0.18), transparent 60%),
            radial-gradient(900px 600px at 80% 10%, rgba(147,197,253,0.12), transparent 55%),
            var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 28px 16px;
        }

        .card {
            background: rgba(15, 23, 42, 0.92);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 22px;
            margin-top: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            backdrop-filter: blur(6px);
        }

        .header-title {
            font-size: 22px;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: 0.2px;
        }

        .meta {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text);
        }

        .clock {
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
            color: var(--accent-2);
        }

        .actions { margin-top: 16px; }

        .btn-link {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(35,48,66,0.35);
            text-decoration: none;
            color: var(--text);
            transition: transform .08s ease, background .15s ease, border-color .15s ease;
        }
        .btn-link:hover {
            background: rgba(96,165,250,0.14);
            border-color: rgba(96,165,250,0.35);
            transform: translateY(-1px);
        }
        .btn-link:active { transform: translateY(0); }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }
    </style>

    <script type="text/javascript">
        function pad2(n) { return (n &lt; 10 ? "0" : "") + n; }

        function formatDateTime(d) {
            const day = pad2(d.getDate());
            const month = pad2(d.getMonth() + 1);
            const year = d.getFullYear();

            const hours = pad2(d.getHours());
            const minutes = pad2(d.getMinutes());
            const seconds = pad2(d.getSeconds());

            return day + "." + month + "." + year + " " + hours + ":" + minutes + ":" + seconds;
        }

        function updateClock() {
            const el = document.getElementById("clockValue");
            if (!el) return;
            el.textContent = formatDateTime(new Date());
        }

        window.addEventListener("load", function () {
            updateClock();
            setInterval(updateClock, 13000);
        });
    </script>
</h:head>

<h:body>
    <div class="container">

        <div class="card">
            <div class="header-title">Лабораторная работа №3</div>

            <div class="meta">
                <div><b>ФИО:</b> Керимов Артём Тимурович</div>
                <div><b>Группа:</b> P3222</div>
                <div><b>Вариант:</b> 75049</div>

                <div class="clock">
                    Текущее время: <span id="clockValue">--.--.---- --:--:--</span>
                </div>
            </div>

            <div class="actions">
                <h:link outcome="toMain" styleClass="btn-link" value="Перейти на основную страницу"/>
            </div>

            <div class="hint">
                Часы обновляются автоматически раз в 13 секунд.
            </div>
        </div>

    </div>
</h:body>
</html>
